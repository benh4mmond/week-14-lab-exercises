name: npm audit
run-name: ${{ github.actor }} is testing out the code ðŸš€

on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  scan:
    name: npm audit
    runs-on: ubuntu-latest
    steps:
      - name: List files in the repository
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: ls ${{ github.workspace }}
      - run: |
          cd insecure && ls && npm install && npm audit

  ellint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: ls ${{ github.workspace }}
      - run: cd mashup
      - run: |
          cd mashup && ls && npm install && npm run lint

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: List files in the repository
        uses: actions/checkout@v3
      - run: ls ${{ github.workspace }}
      - run: |
          cd unittesting && ls && npm install && npm test
      - name: Detect secrets with Talisman
        uses: carhartl/talisman-secrets-scan-action@v1.4.0






